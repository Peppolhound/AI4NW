{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap v5.3 core Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    
</head>
<body>
    <!-- Navbar START -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom sticky nav-sticky">
        <div class="container">
            <a class="navbar-brand logo" href="{% url 'home' %}">
                <img src="{% static 'images/AI4NIGHTWORKERS_Logo.png' %}" alt="AI4NIGHTWORKERS Logo" width="70">AI4NIGHTWORKERS</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}#partner">Partners</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'test' %}">Test</a>
                </li>
            </ul>
            <a class="btn btn-outline-success" id="login" href="{% url 'login' %}" role="button">Login</a>
        </div>
    </nav>
    <!-- Navbar END -->

    <!-- PRELOAD START -->
    <div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
    <!-- PRELOAD END -->

    <!-- HEADER START -->
	<header>
        <div class="container-fluid">
            <h1>AI4NIGHTWORKERS TEST</h1>
        </div>
    </header>
    <!-- HEADER ENG -->

    <!-- FORM SECTION START -->
    <div class="container-fluid">
        <div id="form_container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div id="wizard_container">
                        <div class="wizard-inner">
                            <div class="progress test-progress" role="progressbar" aria-label="progressbar-test" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 40%"></div>
                            </div>
                            <!-- FORM START -->
                            <form id="wrapped_2" class="step-form" method="post" action="{% url 'test_checkbox' %}" novalidate>
                                {% csrf_token %}
                                <div id="middle-wizard">
                                    <fieldset class="step" id="Group_1">
                                        <h3 class="main_question" id="question_2"><i class="mdi mdi-arrow-right"></i>Vestirsi</h3>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label class="container_radio">Prende i vestiti e si veste completamente senza assistenza
                                                        <input type="radio" name="question_2[]" value="4">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                                <div class="form-group">
                                                    <label class="container_radio">Prende i vestiti e si veste completamente senza assistenza eccetto che per allacciarsi le scarpe
                                                        <input type="radio" name="question_2[]" value="5" >
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                                <div class="form-group">
                                                    <label class="container_radio">Riceve assistenza nel prendere i vestiti o nel vestirsi, o rimane in parte o completamente svestito
                                                        <input type="radio" name="question_2[]" value="6" >
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group pt-2" id="custom-answer-wrapper" style="display:none;">
                                            <label for="customAnswer">Specifica di pi√π (facoltativo) </label>
                                            <textarea class="form-control" name="customAnswer" id="customAnswer" rows="3" placeholder="Scrivi qui..."></textarea>
                                        </div>

                                    </fieldset>
                                </div>

                                <div id="bottom-wizard">
                                    <div class="d-flex gap-2 w-100 mobile-d-flex">
                                        <button type="button" name="backward" class="backward flex-fill d-none" data-prev-url="{% url 'test' %}">Prev</button>
                                        <button type="submit" name="forward" class="forward flex-fill">Next</button>
                                    </div>
                                </div>
                            </form>
                            <!-- FORM END -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FORM SECTION END-->

    <!-- JAVASCRIPTS -->

    <!--  jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  jQuery easing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  

    <!-- Home Javascript -->
    <script src="{% static 'js/test.js' %}"></script>

</body>
</html>
