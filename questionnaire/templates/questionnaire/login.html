{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap v5.3 core Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    
</head>

<body>
   <!-- Navbar START -->
   <nav class="navbar navbar-expand-lg fixed-top navbar-custom sticky nav-sticky">
    <div class="container">
        <a class="navbar-brand logo" href="{% url 'home' %}">
            <img src="{% static 'images/AI4NIGHTWORKERS_Logo.png' %}" alt="AI4NIGHTWORKERS Logo" width="70">AI4NIGHTWORKERS</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}#partner">Partners</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'test' %}">Test</a>
            </li>
        </ul>
        <a class="btn btn-outline-success" id="login" href="{% url 'login' %}" role="button" hidden>Login</a>
    </div>

    </nav>
    <!-- Navbar END -->
    
    <!-- Login Card START -->
    <div class="body-lgn">
        <div class="login-body without-side">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="{% static 'images/graphic14.svg' %}" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login</h3>

                        <p>Inserisci il tuo indirizzo email/il tuo codice di accesso</p>
                        <form method="POST" action="{% url 'test_intro' %}">
                            {% csrf_token %}
                            <input type="hidden" name="questionnaireId" value="{{ questionnaireId }}">
                            <input class="form-control" type="text" name="login-info" placeholder="Inserisci" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Card END -->
    
    <!-- JAVASCRIPTS -->

    <!--  jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  jQuery easing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  

</body>
</html>
