{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap v5.3 core Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    
</head>

<body>
   <!-- Navbar START -->
   <nav class="navbar navbar-expand-lg fixed-top navbar-custom sticky nav-sticky">
    <div class="container">
        <a class="navbar-brand logo" href="{% url 'home' %}">
            <img src="{% static 'images/AI4NIGHTWORKERS_Logo.png' %}" alt="AI4NIGHTWORKERS Logo" width="70">AI4NIGHTWORKERS</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}#partner">Partners</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'test' %}">Test</a>
            </li>
        </ul>
        <a class="btn btn-outline-success" id="login" href="{% url 'login' %}" role="button">Login</a>
    </div>

    </nav>
<!-- Navbar END -->

    <div class="container mt-5">
        <h2 class="text-center">Login Form</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Inserisci il tuo nome" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Inserisci il tuo cognome" required>
            </div>
            <div class="mb-3">
                <label for="birth_date" class="form-label">Data di Nascita</label>
                <input type="date" class="form-control" id="birth_date" name="birth_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>
    <!-- JAVASCRIPTS -->

    <!--  jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  jQuery easing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>  

</body>
</html>
