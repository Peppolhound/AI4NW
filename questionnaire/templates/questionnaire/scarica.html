{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scarica dati</title>

  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    .login-body { display:block !important; padding-top:30px; }
    .form-holder { margin-top:0; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-custom sticky nav-sticky">
    <div class="container">
      <a class="navbar-brand logo" href="{% url 'home' %}">
        <img src="{% static 'images/AI4NIGHTWORKERS_Logo.png' %}" alt="AI4NIGHTWORKERS Logo" width="70">AI4NIGHTWORKERS
      </a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">  <!-- ms-auto = bootstrap 5 -->
        <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#partner">Partners</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'test' %}">Test</a></li>
      </ul>
      <a class="btn btn-outline-success" id="login" role="button" hidden>Login</a>
    </div>
  </nav>

  <!-- Card -->
  <div class="body-lgn">
    <div class="login-body without-side">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Pagina protetta da password</h3>
            <p>Inserisci la tua password</p>

            <!-- Messaggi -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <!-- Se autenticato, mostra area download -->
            {% if auth_ok %}
              <div class="mt-3">
                <!-- <p class="mb-3">Password verificata. Puoi procedere con il download.</p> -->
                <!-- Esempio: link o bottone per iniziare lo scaricamento -->
                <!-- Sostituisci 'download_dati' con la tua URL reale di download -->
                <!-- <a href="{% url 'scarica' %}" class="btn btn-primary">Scarica il file</a> -->
              </div>
            {% else %}
              <!-- Form di login -->
              <form method="POST" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                  <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-button">
                  <button id="submit" type="submit" class="ibtn">Accedi</button>
                </div>
              </form>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
